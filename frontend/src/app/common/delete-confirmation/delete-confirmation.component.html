<section class="container delete-confirmation-dialog">
	<div class="row">
		<div class="col">
			<h3>Are you sure you want to delete this task?</h3>
		</div>
		<div class="col">
			<div class="row justify-items-center">
				<div class="col-6">
					<button
						mat-button
						(click)="deleteConfirmationAction(true)"
					>
						Delete
					</button>
				</div>
				<div class="col-6">
					<button
						mat-raised-button
						(click)="deleteConfirmationAction(false)"
					>
						Cancel
					</button>
				</div>
			</div>
		</div>
	</div>
</section>
