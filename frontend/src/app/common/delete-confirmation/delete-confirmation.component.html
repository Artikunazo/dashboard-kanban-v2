<section class="container delete-confirmation-dialog">
	<h3 class="text-lg font-semibold">Are you sure you want to delete this task?</h3>
	<div class="flex">
		<button
			pButton
			severity="secondary"
			(click)="deleteConfirmationAction(true)"
		>
			Delete
		</button>
		<button
			pButton
			severity="success"
			(click)="deleteConfirmationAction(false)"
		>
			Cancel
		</button>
	</div>
</section>
