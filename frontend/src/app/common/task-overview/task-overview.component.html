<mat-card>
	<mat-card-content (click)="taskSelected.emit(task())">
		<p>
			{{ task()?.title }}
		</p>
		<p>
			{{ task()?.countDoneSubtasks }} of
			{{ task()?.countSubtasks }}
		</p>
	</mat-card-content>
	<mat-card-actions>
		<button
			mat-button
			(click)="showDeleteConfirmationDialog()"
		>
			Delete
		</button>
		<button mat-button (click)="showTaskForm()">
			Edit
		</button>
	</mat-card-actions>
</mat-card>

<mat-menu #menu="matMenu">
	<ng-template matMenuContent let-id="id">
		<button mat-menu-item>Edit</button>
		<button mat-menu-item>Delete</button>
	</ng-template>
</mat-menu>
