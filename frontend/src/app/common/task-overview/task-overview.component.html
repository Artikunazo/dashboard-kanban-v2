<mat-card>
	<mat-card-content (click)="taskSelected.emit(task())">
		<p>
			{{ task()?.title }}
		</p>
		<p>
			{{ task()?.countDoneSubtasks }} of
			{{ task()?.countSubtasks }}
		</p>
	</mat-card-content>
	<mat-card-actions>
		<button
			mat-button
			(click)="showDeleteConfirmationDialog()"
		>
			Delete
		</button>
		<button mat-button (click)="showTaskForm()">
			Edit
		</button>
	</mat-card-actions>
</mat-card>
