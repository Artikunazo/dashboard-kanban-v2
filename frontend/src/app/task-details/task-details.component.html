<section class="row task-details-container">
	@if (task()) {
		<div class="col row">
			<h2 class="col-8">
				{{ task().title }}
			</h2>
			<div class="flex justify-items-between">
				<button pButton severity="secondary" (click)="editTask()">
					<i class="pi pi-pen-to-square"></i>
				</button>
				<button pButton severity="secondary" class="task-menu-button">
					<i class="pi pi-ellipsis-v"></i>
				</button>
			</div>
		</div>

		<div class="col">
			<p class="task-details-description">
				{{ task().description }}
			</p>
		</div>

		<div class="col row subtasks-container">
			<div class="col-12">
				<h3>Subtasks</h3>
			</div>
			<div class="col-12">
				@if (isLoadingSubtasks()) {
					<div class="row justify-items-center">
						<mat-spinner class="col" [diameter]="30" />
					</div>
				} @else {
					@for (
						subtask of subtasks();
						track subtask
					) {
						<subtasks-overview
							[subtask]="subtask"
							(subtaskUpdated)="subtaskUpdated($event)"
							[index]="$index"
						/>
					}
				}
			</div>

			<div class="col-12">
				<ng-template #newSubtasks></ng-template>
			</div>

			<div class="col-12">
				<button mat-button (click)="addSubtask()">
					<mat-icon>add</mat-icon>
				</button>
			</div>
		</div>

		<div class="col row status-dropdown">
			<mat-form-field class="col">
				<mat-select [formControl]="statusSelected">
					@for (
						status of statusOptions();
						track status
					) {
						<mat-option [value]="status?.name">{{
							status?.name
						}}</mat-option>
					}
				</mat-select>
			</mat-form-field>
		</div>
	}
</section>

<mat-menu #menu="matMenu">
	<ng-template matMenuContent>
		<button
			mat-menu-item
			(click)="deleteConfirmation(true)"
		>
			Delete
		</button>
	</ng-template>
</mat-menu>
