<section class="container-liquid">
	<form [formGroup]="boardForm" class="board-form">
		<p-fieldset class="col">
			<ng-template #header>
        <p>Board title</p>
      </ng-template>

			<input pInputText type="text" formControlName="title" />
		</p-fieldset>

		<div class="flex justify-self-end">
			@if (isLoading()) {
				<p-progress-spinner
				strokeWidth="6"
				ariaLabel="loading"
				[style]="{width: '70px', height: '70px'}"
			/>
			} @else {
        <custom-button
          [text]="'Save'"
          [severity]="'success'"
          (clickEvent)="isEdit() ? updateBoard() : saveBoard()"
          class="col create-new-board-button"
        />
			}
		</div>
	</form>
</section>
