<section class="board-container">
	@defer {
		@if (!(boardSelected())) {
			<div class="flex justify-items-center">
				<h2 class="font-semibold text-xl">Board is not selected yet</h2>
			</div>
		} @else if (!(tasksList())) {
			<div class="flex justify-items-center">
				<h2 class="font-semibold text-xl">There are not task added</h2>
			</div>
		} @else {
			<div class="grid grid-cols-3 gap-4" cdkDropListGroup>
				<div
					class="col-4 kanban-column"
					id="ToDo"
					cdkDropList
					#todoList="cdkDropList"
					[cdkDropListData]="tasksListIndexed['ToDo']"
					[cdkDropListConnectedTo]="[doingList, doneList]"
					(cdkDropListDropped)="drop($event)"
				>
					<kanban-column
						[columnType]="'ToDo'"
						[tasks]="tasksListIndexed['ToDo']"
					/>
				</div>
				<div
					class="col-4 kanban-column"
					id="Doing"
					cdkDropList
					#doingList="cdkDropList"
					[cdkDropListData]="tasksListIndexed['Doing']"
					[cdkDropListConnectedTo]="[todoList, doneList]"
					(cdkDropListDropped)="drop($event)"
				>
					<kanban-column
						[columnType]="'Doing'"
						[tasks]="tasksListIndexed['Doing']"
					/>
				</div>
				<div
					class="col-4 kanban-column"
					id="Done"
					cdkDropList
					#doneList="cdkDropList"
					[cdkDropListData]="tasksListIndexed['Done']"
					[cdkDropListConnectedTo]="[todoList, doingList]"
					(cdkDropListDropped)="drop($event)"
				>
					<kanban-column
						[columnType]="'Done'"
						[tasks]="tasksListIndexed['Done']"
					/>
				</div>
			</div>
		}
	} @loading (after 100ms; minimum 1s) {
		<div class="flex justify-items-center">
			<p-progress-spinner
				strokeWidth="6"
				ariaLabel="loading"
				[style]="{width: '70px', height: '70px'}"
			/>
		</div>
	}
</section>
