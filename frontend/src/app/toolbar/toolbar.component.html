<section class="container-liquid">
	<mat-toolbar class="row toolbar-main">
		<div class="col-1">
			<custom-button
				[colorButton]="'accent'"
				(clickEvent)="openNav.emit()"
				iconName="menu"
			/>
		</div>
		<div class="col-7 toolbar-title">
			<h2>{{ subtitle$ | async }}</h2>
		</div>
		<div class="col-4 justify-self-end">
			<custom-button
				[text]="'Add new task'"
				[colorButton]="'accent'"
				(clickEvent)="openTaskFormModal()"
				iconName="add"
				[disabled]="
					(subtitle$ | async) === 'Dashboard Kanban'
				"
			/>
		</div>
	</mat-toolbar>
</section>
