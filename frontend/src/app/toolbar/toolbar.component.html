<section class="toolbar">
	<p-toolbar>
		<ng-template #start>
			<custom-button
				[severity]="'secondary'"
				(clickEvent)="openNav.emit()"
				iconName="bars"
			/>
		</ng-template>

		<ng-template #center>
			<h2 class="font-bold text-xl">{{ subtitle() }}</h2>
		</ng-template>

		<ng-template #end>
			<custom-button
				[text]="'Create task'"
				[severity]="'info'"
				(clickEvent)="openTaskFormModal()"
				iconName="plus"
				[disabled]="subtitle() === 'Dashboard Kanban'"
			/>
		</ng-template>
	</p-toolbar>
</section>
