<section class="subtask-form-container">
	<form [formGroup]="subtaskForm" class="row">
		<mat-form-field class="col">
			<input
				matInput
				type="text"
				formControlName="title"
				placeholder="Write Subtask title here"
				(keyup)="addSubtask($event)"
			/>
		</mat-form-field>
	</form>
</section>
