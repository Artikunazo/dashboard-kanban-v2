<section class="subtask-container">
	<div class="flex align-items-center gap-3">
		<p-checkbox
			(ngModelChange)="changed($event.checked)"
			[ngModel]="subtask().isDone"
			[disabled]="subtask().isDone"
		></p-checkbox>
		<p [subtaskDone]="subtask().isDone">
			{{ subtask().title }}
		</p>
	</div>
</section>
