<mat-card>
	<mat-card-content (click)="emitShowTaskDialog()">
		<p>
			{{ task()?.title }}
		</p>

		@if(task()?.countDoneSubtasks) {
		<p>
			Subtasks:
			{{ task()?.countDoneSubtasks }} completed of
			{{ task()?.totalSubtasks }}
		</p>
		}
	</mat-card-content>
	<mat-card-actions>
		<button mat-button (click)="emitShowTaskDialog()">
			View details
			<mat-icon>info</mat-icon>
		</button>
	</mat-card-actions>
</mat-card>
