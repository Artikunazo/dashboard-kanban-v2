<p-card>
	@if (task(); as task) {
		<p>
			{{ task.title }}
		</p>

		@if (task.countDoneSubtasks) {
			<p>
				Subtasks:
				{{ task.countDoneSubtasks }} completed of
				{{ task.totalSubtasks }}
			</p>
		}

		<ng-template #footer>
			<button pButton (click)="emitShowTaskDialog()">
				View details
				<i class="pi pi-info"></i>
			</button>
		</ng-template>
	} @else {
		<p>Task invalid!</p>
	}
</p-card>
