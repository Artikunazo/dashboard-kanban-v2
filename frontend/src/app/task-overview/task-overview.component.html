<mat-card>
	<mat-card-content (click)="taskSelected.emit(task())">
		<p>
			{{ task()?.title }}
		</p>

		@if(task()?.subtasks?.length) {
		<p>
			Subtasks:
			{{ task()?.countDoneSubtasks ?? 0 }} completed of
			{{ task()?.subtasks?.length }}
		</p>
		}
	</mat-card-content>
	<mat-card-actions>
		<button mat-button (click)="openTaskDetailsModal()">
			View details
			<mat-icon>info</mat-icon>
		</button>
	</mat-card-actions>
</mat-card>
