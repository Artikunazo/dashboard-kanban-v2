<section class="subtask-container">
	<div class="row">
		<div class="col-1">
			<mat-checkbox
				(change)="changed($event.checked)"
				[ngModel]="subtask()?.isDone"
				[disabled]="subtask()?.isDone ?? false"
			></mat-checkbox>
		</div>
		<div class="col-11 align-self-center">
			<p [subtaskDone]="subtask().isDone ?? false">
				{{ subtask()?.title }}
			</p>
		</div>
	</div>
</section>
